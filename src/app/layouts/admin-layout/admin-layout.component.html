<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside
    [ngClass]="sidebarCollapsed ? 'w-20' : 'w-64'"
    class="bg-gradient-to-b from-indigo-900 to-indigo-800 text-white transition-all duration-300 flex flex-col shadow-xl"
  >
    <!-- Logo -->
    <div class="h-16 flex items-center justify-between px-4 border-b border-indigo-700">
      <div *ngIf="!sidebarCollapsed" class="flex items-center space-x-2">
        <div class="bg-white rounded-lg p-1.5">
          <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
          </svg>
        </div>
        <span class="text-lg font-bold">Admin Panel</span>
      </div>
      <button
        (click)="toggleSidebar()"
        class="p-2 hover:bg-indigo-700 rounded-lg transition-colors"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!sidebarCollapsed" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
          <path *ngIf="sidebarCollapsed" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto py-4 px-2 space-y-1">
      <a
        *ngFor="let item of navItems"
        [routerLink]="item.route"
        routerLinkActive="bg-indigo-700 text-white"
        [routerLinkActiveOptions]="{exact: false}"
        class="flex items-center px-3 py-2.5 rounded-lg text-indigo-100 hover:bg-indigo-700 hover:text-white transition-colors group relative"
        [class.justify-center]="sidebarCollapsed"
      >
        <svg class="w-5 h-5 flex-shrink-0" [class.mr-3]="!sidebarCollapsed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
        </svg>
        <span *ngIf="!sidebarCollapsed" class="text-sm font-medium">{{ item.label }}</span>

        <!-- Tooltip for collapsed state -->
        <div
          *ngIf="sidebarCollapsed"
          class="absolute left-full ml-2 px-2 py-1 bg-gray-900 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none z-50"
        >
          {{ item.label }}
        </div>

        <span
          *ngIf="item.badge && !sidebarCollapsed"
          class="ml-auto bg-red-500 text-white text-xs font-semibold px-2 py-0.5 rounded-full"
        >
          {{ item.badge }}
        </span>
      </a>
    </nav>

    <!-- User Section -->
    <div class="border-t border-indigo-700 p-4">
      <div [ngClass]="sidebarCollapsed ? 'flex justify-center' : 'flex items-center space-x-3'">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center text-white font-bold">
          {{ getInitials() }}
        </div>
        <div *ngIf="!sidebarCollapsed" class="flex-1 min-w-0">
          <p class="text-sm font-medium text-white truncate">{{ user?.name || 'Admin' }}</p>
          <p class="text-xs text-indigo-300 truncate">{{ user?.email }}</p>
        </div>
      </div>
      <button
        *ngIf="!sidebarCollapsed"
        (click)="logout()"
        class="mt-3 w-full flex items-center justify-center px-3 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm font-medium transition-colors"
      >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        Sign Out
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">Admin Control Panel</h1>
      </div>
      <div class="flex items-center space-x-4">
        <!-- Notifications -->
        <button class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <span class="absolute top-1 right-1 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-white"></span>
        </button>

        <!-- System Status -->
        <div class="flex items-center space-x-2 px-3 py-1.5 bg-green-50 text-green-700 rounded-lg">
          <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
          <span class="text-sm font-medium">All Systems Operational</span>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
