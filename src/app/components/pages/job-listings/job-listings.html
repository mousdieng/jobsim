<div class="max-w-4xl mx-auto py-4">
  <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Relevant Job Opportunities</h1>
  <p class="text-xl text-gray-600 mb-8">
    Explore listings where your completed simulations demonstrate matching skills.
  </p>

  <div class="space-y-6">
    <div
      *ngFor="let job of jobListings"
      [style.borderColor]="hasMatches(job) ? '#10b981' : '#E5E7EB'"
      class="bg-white p-6 rounded-xl shadow-lg border-l-4"
    >
      <div class="flex justify-between items-start mb-3">
        <div>
          <h2 class="text-2xl font-bold text-gray-900">{{ job.title }}</h2>
          <p class="text-lg text-indigo-600 font-semibold">{{ job.company }}</p>
        </div>
        <span
          *ngIf="hasMatches(job)"
          class="px-3 py-1 bg-green-100 text-green-700 font-bold rounded-full text-sm"
        >
          Skill Match!
        </span>
      </div>

      <p class="text-gray-700 mb-4">{{ job.description }}</p>

      <div
        *ngIf="hasMatches(job)"
        class="p-3 bg-green-50 rounded-lg border border-green-200 mb-4"
      >
        <p class="font-semibold text-green-800 text-sm mb-1">Your Relevant Completed Tasks:</p>
        <ul class="list-disc list-inside space-y-1 text-green-700 text-sm ml-4">
          <li *ngFor="let match of getMatchingSimulations(job)">{{ match }}</li>
        </ul>
      </div>

      <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3 mt-4">
        <a
          [href]="job.link"
          target="_blank"
          rel="noopener noreferrer"
          class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg text-sm hover:bg-indigo-700 transition text-center"
        >
          Apply Now (Mock Link)
        </a>
        <a
          [href]="'mailto:' + job.contact"
          class="px-4 py-2 bg-gray-100 text-gray-800 font-semibold rounded-lg text-sm hover:bg-gray-200 transition text-center"
        >
          Contact HR
        </a>
      </div>
    </div>
  </div>
</div>
