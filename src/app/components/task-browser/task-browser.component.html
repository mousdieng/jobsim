<div class="task-browser">
  <!-- Filters Section -->
  <div class="bg-white shadow rounded-lg p-6 mb-6">
    <h3 class="text-lg font-medium text-gray-900 mb-4">Filter Tasks</h3>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Search -->
      <div>
        <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
        <input
          type="text"
          id="search"
          [(ngModel)]="filters.search"
          (ngModelChange)="applyFilters()"
          placeholder="Search tasks..."
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <!-- Category Filter -->
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select
          id="category"
          [(ngModel)]="filters.category"
          (ngModelChange)="applyFilters()"
          class="w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
          <option value="">All Categories</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>

      <!-- Difficulty Filter -->
      <div>
        <label for="difficulty" class="block text-sm font-medium text-gray-700 mb-1">Difficulty</label>
        <select
          id="difficulty"
          [(ngModel)]="filters.difficulty"
          (ngModelChange)="applyFilters()"
          class="w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
          <option value="">All Levels</option>
          <option *ngFor="let diff of difficulties" [value]="diff">{{ diff | titlecase }}</option>
        </select>
      </div>
    </div>

    <!-- Reset Button -->
    <div class="mt-4">
      <button
        (click)="resetFilters()"
        class="text-sm text-indigo-600 hover:text-indigo-500 font-medium"
      >
        Reset Filters
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-12">
    <svg class="animate-spin h-8 w-8 mx-auto text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <p class="mt-2 text-gray-600">Loading tasks...</p>
  </div>

  <!-- Tasks Grid -->
  <div *ngIf="!isLoading && filteredTasks.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let task of filteredTasks" class="bg-white shadow rounded-lg overflow-hidden hover:shadow-lg transition-shadow">
      <!-- Task Header -->
      <div class="p-6">
        <div class="flex items-start justify-between mb-3">
          <h4 class="text-lg font-semibold text-gray-900 flex-1">{{ task.title }}</h4>
          <div class="ml-3 flex-shrink-0">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" [ngClass]="getDifficultyColor(task.difficulty)">
              {{ task.difficulty }}
            </span>
          </div>
        </div>

        <p class="text-sm text-gray-600 mb-4 line-clamp-2">{{ task.description }}</p>

        <!-- Task Meta -->
        <div class="flex flex-wrap gap-2 mb-4">
          <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
            {{ task.category }}
          </span>
          <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
            Up to {{ calculateMaxXP(task) }} XP
          </span>
          <span *ngIf="task.estimated_duration" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
            {{ (task.estimated_duration / 60) | number:'1.0-1' }}h
          </span>
        </div>

        <!-- Actions -->
        <div class="flex items-center space-x-3">
          <button
            (click)="enrollInTask(task.id)"
            class="flex-1 inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Enroll
          </button>
          <button
            (click)="viewTaskDetails(task.id)"
            class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            View
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && filteredTasks.length === 0" class="text-center py-12">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No tasks found</h3>
    <p class="mt-1 text-sm text-gray-500">Try adjusting your filters or check back later.</p>
    <div class="mt-6">
      <button
        (click)="resetFilters()"
        class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Reset Filters
      </button>
    </div>
  </div>
</div>
